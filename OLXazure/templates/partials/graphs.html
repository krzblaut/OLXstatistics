<!--Graphs-->
<div class="container">
    <div class="row my-5">
        <div class="col-md-6">
            <div class="bg-white">
                <canvas id="myChart1" width="400" height="250"></canvas>
                <script>
                    var ctx = document.getElementById('myChart1').getContext('2d');
                    var myChart1 = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: [{% for data in data %}'{{ data.date }}', {% endfor %}],
                            datasets: [{
                                label: 'Primary market m^2 price',
                                data: [{% for data in data %} {{data.avg_m2_price_primary}}, {% endfor %}],
                                backgroundColor: ['rgba(255, 99, 132, 0.2)'],
                                borderColor: ['rgba(255, 99, 132)'],
                                borderWidth: 1,
                                fill: false,
                                lineTension: 0,
                                radius: 1,
                            },
                            {
                                label: 'Aftermarket m^2 price',
                                data: [{% for data in data %} {{data.avg_m2_price_after}}, {% endfor %}],
                                backgroundColor: ['rgba(50, 205, 50, 0.2)'],
                                borderColor: ['rgba(50, 205, 50)'],
                                borderWidth: 1,
                                fill: false,
                                lineTension: 0,
                                radius: 1,
                            },
                            {
                                label: 'Average m^2 price',
                                data: [{% for data in data %} {{data.avg_m2_price_all}}, {% endfor %}],
                                backgroundColor: ['rgb(255, 205, 86, 0.2)'],
                                borderColor: ['rgb(255, 205, 86)'],
                                borderWidth: 1,
                                fill: false,
                                lineTension: 0,
                                radius: 1,
                            },
                            ]
                        },
                    });
                </script>
            </div>
        </div>
        <div class="col-md-6">
            <div class="bg-white">
                <canvas id="myChart" width="400" height="250"></canvas>
                <script>
                    var ctx = document.getElementById('myChart').getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: [{% for data in data %}'{{ data.date }}', {% endfor %}],
                            datasets: [{
                                label: 'Average primary market unit price',
                                data: [{% for data in data %} {{data.avg_unit_price_primary}}, {% endfor %}],
                                backgroundColor: ['rgba(255, 99, 132, 0.2)'],
                                borderColor: ['rgba(255, 99, 132)'],
                                borderWidth: 1,
                                fill: false,
                                lineTension: 0,
                                radius: 1,
                            },
                            {
                                label: 'Average aftermarket unit price',
                                data: [{% for data in data %} {{data.avg_unit_price_after}}, {% endfor %}],
                                backgroundColor: ['rgba(50, 205, 50, 0.2)'],
                                borderColor: ['rgba(50, 205, 50)'],
                                borderWidth: 1,
                                fill: false,
                                lineTension: 0,
                                radius: 1,
                            },
                            {
                                label: 'Average unit price',
                                data: [{% for data in data %} {{data.avg_unit_price_all}}, {% endfor %}],
                                backgroundColor: ['rgb(255, 205, 86, 0.2)'],
                                borderColor: ['rgb(255, 205, 86)'],
                                borderWidth: 1,
                                fill: false,
                                lineTension: 0,
                                radius: 1,
                            }]
                        },
                        options: {
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero:false
                                    }
                                }]
                            }
                        }
                    });
                </script>
            </div>
        </div>
        <div class="col-md-6">
            <div class="bg-white">
                <canvas id="myChart2" width="400" height="250"></canvas>
                <script>
                    var ctx = document.getElementById('myChart2').getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: [{% for data in data %}'{{ data.date }}', {% endfor %}],
                            datasets: [{
                                label: 'Primary market ads number',
                                data: [{% for data in data %} {{data.count_primary}}, {% endfor %}],
                                backgroundColor: ['rgba(255, 99, 132, 0.2)'],
                                borderColor: ['rgba(255, 99, 132)'],
                                borderWidth: 1,
                                fill: false,
                                lineTension: 0,
                                radius: 1,
                            },
                            {
                                label: 'Aftermarket ads number',
                                data: [{% for data in data %} {{data.count_after}}, {% endfor %}],
                                backgroundColor: ['rgba(50, 205, 50, 0.2)'],
                                borderColor: ['rgba(50, 205, 50)'],
                                borderWidth: 1,
                                fill: false,
                                lineTension: 0,
                                radius: 1,
                            }]
                        },
                        options: {
                            scales: {
                                yAxes: [{
                                    ticks: {
                                        beginAtZero: false
                                    }
                                }]
                            }
                        }
                    });
                </script>
            </div>
        </div>
        <div class="col-md-6">
            <div class="bg-white">
                <canvas id="myChart3" width="400" height="250"></canvas>
                <script>
                    var ctx = document.getElementById('myChart3').getContext('2d');
                    var myChart = new Chart(ctx, {
                        type: 'pie',
                        data: {
                            labels: ['Aftermarket', 'Primary market'],
                            datasets: [{
                                label: 'Primary market/ aftermarket distribution',
                                data: [{{current.count_after}}, {{current.count_primary}}],
                                backgroundColor: [
                                    'rgba(50, 205, 50)',
                                    'rgba(255, 99, 132)'
                                ],
                                borderColor: [
                                    'rgba(50, 205, 50)',
                                    'rgba(255, 99, 132)'
                                ],
                                borderWidth: 1
                            }]
                        },
                    });
                </script>
            </div>
        </div>
    </div>
</div>
<!--End Graphs-->
